<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Relaxing Garden</title>
        <link href="css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Niconne&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/Eggplant/jquery-ui.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Relax and Decorate</h1>
        <p>Drag and drop flowers to create a colorful garden. Best viewed on desktop.</p>
        <div id="flowers">
            <img src="media/carnation.png" alt="A carnation to be used to drag and drop onto grass">
            <img src="media/daisy.png" alt="A daisy to be used to drag and drop onto grass">
            <img src="media/lilies.png" alt="A bunch of lilies to be used to drag and drop onto grass">
            <img src="media/sunflower.png" alt="A sunflower to be used to drag and drop onto grass">
            <img src="media/tulip.png" alt="A tulip to be used to drag and drop onto grass">
            <img src="media/orchid.png" alt="An orchid to be used to drag and drop onto grass">
        </div>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/flowers.js"></script>
    </body>
</html>

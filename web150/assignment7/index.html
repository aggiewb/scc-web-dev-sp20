<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 7</title>
        <link href="cs/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Raleway&display=swap" rel="stylesheet"> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>How many miles per gallons does your car use?</h1>
        <form>
            <label for="miles">Enter miles driven:</label>
            <input type="text" id="miles" name="miles">
            <p id="miles-message"></p>
            
            <label for="gallons">Enter gallons of gas used:</label>
            <input type="text" id="gallons" name="gallons">
            <p id="gallons-message"></p>
            
            <label for="miles-per-gallons">Miles Per Gallon</label>
            <input type="text" id="miles-per-gallon" name="gallons">
            
            <input type="submit" value="Calculate MPG">
        </form>
        <script src="js/miles-per-gallon.js"></script>
    </body>
</html>
